<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>My First Web Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    
    

    <div class="header">
        <h1 class="headerElementLogo">Better Quizlet !</h1>
        <h1 class="headerElement" onclick="test()">Import</h1>
    </div>




    <cite  class="mainTitleCite" contenteditable="true" id="unselectable" style="">
        <h1 class="mainTitle" >Title</h1>
    </cite>


    <div class="mainBox" onclick="cardAction()">
        <h3 class="mainInfos" id="unselectable">Random text</h3>
        <div class="subMainBox">
            <h1 class="nextCard" id="unselectable" onclick="prevCard()"><</h1>
            <h2 class="mainWord" id="unselectable">Random text</h2>
            <h1 class="nextCard" id="unselectable" onclick="nextCard()">></h1>
        </div>


        <div class="actions">
            <h1 class="reponse1" id="unselectable" onclick="sais()">je sais</h1>
            <h1 class="reponse2" id="unselectable" onclick="saisPas()">je sais pas</h1>
        </div>
        <div class="actionsResult">
            <h1 class="Resultreponse1" id="unselectable">0/20</h1>
            <h1 class="Resultreponse2" id="unselectable">0/20</h1>
        </div>

    </div>



    <script src="scripte.js"></script>
</body>
</html>
